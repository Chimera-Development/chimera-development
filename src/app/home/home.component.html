<app-alert
  *ngIf="message"
  [message]="message"
  (alertClosed)="onPopupHandle()"></app-alert>

<div class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-black">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{ title }}</h1>
      <p class="lead my-3">Chimera Client is a modular utility client for Minecraft Java edition that allows you to
        customize your gameplay with various hacks and modules. It is mainly focused on extensibility.</p>
      <p class="lead mb-0"><a routerLink="/faq" class="text-white fw-bold">Learn more...</a></p>
    </div>
  </div>

  <div>
    <div class="justify-content-center">

      <div class="list-group mx-0 col-md-8" *ngIf="isAuthenticated">
        <div class="row">
          <button class="btn btn-outline-info w-25"
                  (click)="onNewUpdate()">New update</button>&nbsp;
          <button class="btn btn-outline-info w-25"
                  (click)="onSaveAllUpdates()">Save Updates</button>&nbsp;
          <button class="btn btn-outline-info w-25"
                  (click)="onRetrieveAllUpdates()">Load Updates</button>
        </div>
        <hr class="w-25">
        <router-outlet></router-outlet>
      </div>

      <div class="list-group mx-0">
        <div class="col album py-4">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2">
                <app-home-item
                  *ngFor="let update of updates; let i = index;"
                  [updateCard]="update" [itemId]="i"></app-home-item>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
