<div class="row text-center bg-dark text-white">
  <div>
    <img width="200" src="./assets/chimera-logo.svg" alt="{{ title }}"/>
  </div>

  <form>
    <h4 class="fw-normal">Login</h4>
    <hr style="color: lightgray">
    <div class="form-floating">
      <input type="email" class="form-control bg-dark border-dark" id="mail" placeholder="admin@chimera.com">
      <label for="mail">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control bg-dark border-dark" id="passwd" placeholder="Password">
      <label for="passwd">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-secondary bg-dark border-white">Login</button>
  </form>
</div>
